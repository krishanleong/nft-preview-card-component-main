<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="imageblend">
      <img src="./images/image-equilibrium.jpg" class="topimage">
    </div>
    <h3>Equilibrium #3429</h3>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="sell">
      <div class="row">
        <img src="./images/icon-ethereum.svg">
        <p class="eth"> 0.041 ETH</p>
      </div>
      <div class="row">
        <div class="timeleft"><img src="./images/icon-clock.svg"> 3 days left</div>
      </div>
    </div>
    <hr>
    <div class="footer">
      <img src="./images/image-avatar.png">
      <p>Creation of <span class=" name">Jules Wyvern</span></p>
    </div>



  </div>
</body>

</html>
